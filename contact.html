<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
  
  <!-- navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a id="name" class="navbar-brand" href="#">Your Name</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li class="about"><a href="index.html">About</a></li>
          <li class="portfolio"><a href="portfolio.html">Portfolio</a></li>
          <li class="active"><a href="contact.html">Contact</a>
        </ul>
      </div>
    </div>
  </nav>
  
  <div id="main-container" class="container">
    <div class="row">

      <!-- Contact section -->
      <div id="contact" class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
        <h1>About Me</h1>
        <form>
          <div class="form-group">
            <label for="example-text-input">Name</label>
            <input class="form-control" type="text" placeholder="Enter name" id="example-text-input">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Message</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <!-- Connect section -->
      <div id="connect" class="col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-3 col-s-offset-1 col-xs-3 col-xs-offset-1">
        <h2>Connect with Me</h2>
        <a href="https://www.github.com"><img src="assets/images/github-128.png" class="img-thumbnail" alt="GitHub" /></a>
        <a href="https://www.linkedin.com"><img src="assets/images/linkedin-128.png" class="img-thumbnail" alt="LinkedIn" /></a>
        <a href="https://www.stackoverflow.com"><img src="assets/images/stackoverflow-128.png" class="img-thumbnail" alt="Stack Overflow" /></a>
      </div>
    </div>
  </div>
  
</body>

</html>
